<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Petapalooza</title>
</head>

<body>
    <h1 class="text-center">Petapalooza Adoptions</h1>

    <form class="form-inline justify-content-center my-4">
        <div class="form-group w-25">
            <label for="petTypeSelect" class="mr-3">Select the type of pet:</label>
            <select name="petTypeSelect" id="petTypeSelect" class="filter-selects form-control w-50" style="display: inline;">
                <option selected>Choose...</option>
                <div id="options-type">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="dino">Dino</option>
                </div>
            </select>
        </div>
        <div class="form-group w-25">
            <label for="petColorSelect" class="mr-3">Which color do you prefer:</label>
            <select name="petColorSelect" id="petColorSelect" class="filter-selects form-control w-50">
                <option selected>Choose...</option>
                <div id="options-type">
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="poop">Poop</option>
                </div>
            </select>
        </div>
        <div class="form-group">
            <button id="clear-filter" type="button" class="btn btn-info btn">Clear Filter</button>
        </div>
    </form>

    <div class="container-fuid">
        <div class="row text-center justify-content-center" id="pets"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/data/petData.js" type="module"></script>
    <script src="./javascripts/components/petComponents.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/events.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
